{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_filters  %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row d-flex col-5 m-auto">

        <form method="post" action="{% url 'add-products-url' %}"  enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Add products</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input class="btn btn-info mt-4" value="save" type="submit">
            </div>

        </form>
    </div>


{% endblock %}dgd
