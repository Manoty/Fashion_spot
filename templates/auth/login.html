{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}


    <div class="d-flex col-4 m-auto">

        <form method="post" action="{% url 'login-url' %}">
            {% csrf_token %}
            <field-set>
                <legend class="border-bottom mb-4">Login Here!</legend>
                {{ form|crispy }}
            </field-set>
            <div class="form-group">
                <input class="btn btn-info" value="Login" type="submit">

            </div>
        </form>
<div class="d-flex flex-column">
    <a class="m-auto" href="{% url 'password_reset' %}">Forgot Password</a>
</div>

    </div>

{% endblock %}
